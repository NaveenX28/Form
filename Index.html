<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form action="usermessage.html">
    
        <fieldset>
        <legend><h3>Personal details</h3></legend>
        <table>
        <tr><td><label>First name</label></td><td><input type="text" required placeholder="Ex:Naveen"  pattern="[A-Za-z]{3,10}" ><br></td></tr>
        <tr><td><label>Middle name</label></td><td><input type="text" required placeholder="Ex:Mahaveer" pattern="[A-Za-z]{3,10}" ><br></td></tr>
        <tr><td><label>Last name</label></td><td><input type="text" required placeholder="Ex:Demannavar" pattern="[A-Za-z]{3,10}"><br></td></tr>
        <tr><td><label>Mobile number</lable></td><td> <input type="tel" required  pattern="[6-9]{1}[0-9]{9}"><br></td></tr>
        <tr><td><label for="">Age</label></td><td><input type="number" required placeholder="Ex:18-60"><br></td></tr>
        <tr><td><label>Email</label></td><td><input type="Email" required  ><br></td></tr>
          <tr><td><label>DOB</lable></td><td> <input type="date" required ><br></td></tr>
        <tr><td><label>Gender</lable></td><td> <input type="radio" name="gender">male
                                                <input type="radio"name="gender">female<br></td></tr>
        
        
      
        <tr><td><input type ="reset"></td></tr>
        
        </table>
        </fieldset>


        <fieldset>
          <legend><h3>Eductional details</h3></legend>

          <table>
           
        <label>College</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <input type="text" required ><br>
          
            <label for="department">Department</label>
          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
          <input type="radio" name="Department">
          <label for="civil">CS</label>
          <input type="radio" name="Department">
          <label for="Cs">Civil</label>
          <input type="radio" name="Department">
          <label for="EC">EC</label><br><br>
  
            <label for="yop">YOG</label>&nbsp; &nbsp; &nbsp; 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input  list="yog" id="yop" name="yop" required >
          <datalist id="yog">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
  
          </datalist>
  <br>
          <label for="">Skills</label>    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
          <input type="checkbox">
          <label for="">HTML</label>
          <input type="checkbox">
          <label for="">JAVA</label>
          <input type="checkbox">
          <label for="">Javascript</label>
          <input type="checkbox">
          <label for="">SQL</label>
  <br>
  
          
  </table>   
  <br><br> 
      
          <input type="submit">
  
  </form>
  </fieldset>
   </form>  
 
</body>
</html>
